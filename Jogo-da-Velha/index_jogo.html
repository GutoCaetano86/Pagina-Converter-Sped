<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main class="">
        <header>
            <h1>Jogo da Velha</h1>
            <p>Quem ganha? X ou O?</p>
        </header>
        <div class="board" id="board">
            <div class="cell x"></div>
            <div class="cell o"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
    <div class="game-end-message" id="gameEndElement">
        <div data-game-end-message>O X venceu</div>
        <button id="restartbutton">Reiniciar</button>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
